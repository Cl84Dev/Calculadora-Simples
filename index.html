<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header><h1>Simple Calculator</h1></header>
    <div id="calculator">
        <input type="text" id="screen" disabled="true">
        <!-- <div id="main-screen">
            <p id="screen"></p>
        </div> -->
        <div class="keyboard">
            <input class="large" type="button" value="C" onclick="clearExpression()"><input class="large" type="button" value="<" onclick="backspace()">
        </div>
        <div class="keyboard">
            <input type="button" value="1" onclick="inputNumber('1')"><input type="button" value="2" onclick="inputNumber('2')"><input type="button" value="3" onclick="inputNumber('3')"><input type="button" value="+" onclick="inputOperator('+')">
        </div>
        <div class="keyboard">
            <input type="button" value="4" onclick="inputNumber('4')"><input type="button" value="5" onclick="inputNumber('5')"><input type="button" value="6" onclick="inputNumber('6')"><input type="button" value="-" onclick="inputOperator('-')">
        </div>
        <div class="keyboard">
            <input type="button" value="7" onclick="inputNumber('7')"><input type="button" value="8" onclick="inputNumber('8')"><input type="button" value="9" onclick="inputNumber('9')"><input type="button" value="*" onclick="inputOperator('*')">
        </div>
        <div class="keyboard">
            <input type="button" value="=" onclick="calculate()"><input type="button" value="0" onclick="inputNumber('0')"><input type="button" value="." onclick="inputNumber('.')"><input type="button" value="/" onclick="inputOperator('/')">
        </div>
    </div>
</body>
</html>
