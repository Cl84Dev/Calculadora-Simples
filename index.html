<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <table>
            <caption>Calculadora Simples</caption>
            <tr>
                <td id="visor" colspan="4"></td>
            </tr>
            <tr>
                <td class="botaoGrande" colspan="2" onclick="clearExpression()">C</td>
                <td class="botaoGrande" colspan="2" onclick="backspace()">></td>
            </tr>
            <tr>
                <td class="botaoPequeno" onclick="inputNumber('1')">1</td>
                <td class="botaoPequeno" onclick="inputNumber('2')">2</td>
                <td class="botaoPequeno" onclick="inputNumber('3')">3</td>
                <td class="botaoPequeno" id="operador" onclick="inputOperator('+')">+</td>
            </tr>
            <tr>
                <td class="botaoPequeno" onclick="inputNumber('4')">4</td>
                <td class="botaoPequeno" onclick="inputNumber('5')">5</td>
                <td class="botaoPequeno" onclick="inputNumber('6')">6</td>
                <td class="botaoPequeno" id="operador" onclick="inputOperator('-')">-</td>
            </tr>
            <tr>
                <td class="botaoPequeno" onclick="inputNumber('7')">7</td>
                <td class="botaoPequeno" onclick="inputNumber('8')">8</td>
                <td class="botaoPequeno" onclick="inputNumber('9')">9</td>
                <td class="botaoPequeno" id="operador" onclick="inputOperator('*')">x</td>
            </tr>
            <tr>
                <td class="botaoPequeno" onclick="calculate()" id="resultado">=</td>
                <td class="botaoPequeno" onclick="inputNumber('0')">0</td>
                <td class="botaoPequeno" onclick="inputNumber('.')">.</td>
                <td class="botaoPequeno" id="operador" onclick="inputOperator('/')">/</td>
            </tr>
        </table>
    </div>
</body>
</html>
